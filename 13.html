<html>
    <head>
        <title> EXERCICIO 13</title>

        <script>
        
        // 13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

        var n = prompt("Digite o numero da tabuada: ");

        for (let i = 0; i <= 10; i++) {
            var tabuada = n * i;

            document.write(n + " x " + i + " = " + tabuada + "<br>");
        }











        </script>
    </head>
    
    <body>
        




        
    </body>



</html>
