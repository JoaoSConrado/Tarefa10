<html>

        <title> EXERCICIO 4</title>

        <script>

        // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

        var contagem = 15;
        var soma = 0;
        var quantidade = 0;

        while (contagem <= 100) {
            soma += contagem;
            quantidade++
            contagem++
        }

        document.write("Media Aritmetica: <br/>" + (soma/quantidade));


               












        </script>
    </head>
