<html>

        <title> EXERCICIO 10</title>

        <script>
        
        // 10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).

        document.write("Tabuada do 8: <br/>")

        for (let i=1; i <= 10; i++) {
            var tabuada = 8*i
            document.write("8 x " + i + " = " + tabuada + "<br>");      
        }
       
        











        </script>
