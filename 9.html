<html>
    <head>
        <title> EXERCICIO 9</title>

        <script>

        // 9 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO. N  é um valor informado pelo usuário!

        var n = parseInt(prompt("Digite um número: "));
       

        while (n >= 1) {
            document.write("NÚMERO: " + n + "<br/>");
            n--;
        }
 
    
        










        </script>
    </head>

</html>
