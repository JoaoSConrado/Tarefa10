<html>
    <head>
        <title> EXERCICIO 7</title>

        <script>
            
            // 7 - Ler dois valores e imprimir uma das três mensagens a seguir:                                 ‘Números iguais’, caso os números sejam iguais;                                                  ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;                                       ‘Segundo maior’, caso o segundo seja maior que o primeiro.

            var x = parseFloat(prompt("Digite um número"));
            var y = parseFloat(prompt("Digite um número"));
        

            if (x == y) {
                document.write("Os números são iguais!!!");
            }

            else if (x > y) {
                document.write("O primeiro número é maior!!!");
            }

            else if (x < y) {
                document.write("O segundo número é maior!!!");
            }


        </script>
