        <script>

        // 5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.

        var valor1 = parseFloat(prompt("Digite um numero: "));
        var valor2 = parseFloat(prompt("Digite um numero: "));

        while (valor2 <= valor1) {
            valor2 = parseFloat(prompt("Digite um numero: "));   
        } 
          
        document.write("Media Aritmetica: <br/>" + (valor1+valor2)/2);









        </script>
